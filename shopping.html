<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Login</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
   <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      /* Set the background color and center content vertically and horizontally */
      html, body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
        background: #dde1e7;
        text-align: center;
      }

      /* Style the container for the login form */
      .content {
        width: 330px;
        padding: 40px 30px;
        background: #dde1e7;
        border-radius: 10px;
        box-shadow: -3px -3px 7px #ffffff73, 2px 2px 5px rgba(94, 104, 121, 0.288);
      }

      /* Style the "Login" text */
      .content .text {
        font-size: 33px;
        font-weight: 600;
        margin-bottom: 35px;
        color: #595959;
      }

      /* Style the input fields and labels */
      .field {
        height: 50px;
        width: 100%;
        display: flex;
        position: relative;
      }

      /* Add margin to the second input field for spacing */
      .field:nth-child(2) {
        margin-top: 20px;
      }

      .field input {
        height: 100%;
        width: 100%;
        padding-left: 45px;
        outline: none;
        border: none;
        font-size: 18px;
        background: #dde1e7;
        color: #595959;
        border-radius: 25px;
        box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
      }

      .field input:focus {
        box-shadow: inset 1px 1px 2px #BABECC, inset -1px -1px 2px #ffffff73;
      }

      /* Style the icons inside the input fields */
      .field span {
        position: absolute;
        color: #595959;
        width: 50px;
        line-height: 50px;
      }

      /* Style the labels inside the input fields */
      .field label {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 45px;
        pointer-events: none;
        color: #666666;
      }

      /* Hide the label when the input is valid (filled) */
      .field input:valid ~ label {
        opacity: 0;
      }

      /* Style the "Forgot Password" link */
      .forgot-pass {
        text-align: left;
        margin: 10px 0 10px 5px;
      }

      .forgot-pass a {
        font-size: 16px;
        color: #3498db;
        text-decoration: none;
      }

      .forgot-pass:hover a {
        text-decoration: underline;
      }

      /* Style the sign-in button */
      button {
        margin: 15px 0;
        width: 100%;
        height: 50px;
        font-size: 18px;
        line-height: 50px;
        font-weight: 600;
        background: #dde1e7;
        border-radius: 25px;
        border: none;
        outline: none;
        cursor: pointer;
        color: #595959;
        box-shadow: 2px 2px 5px #BABECC, -5px -5px 10px #ffffff73;
      }

      button:focus {
        color: #3498db;
        box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
      }

      /* Style the "Sign Up" text and link */
      .sign-up {
        margin: 10px 0;
        color: #595959;
        font-size: 16px;
      }

      .sign-up a {
        color: #3498db;
        text-decoration: none;
      }

      .sign-up a:hover {
        text-decoration: underline;
      }
   </style>
</head>
<body>
   <div class="content">
      <div class="text">
         For Shopping
      </div>
      <div>
      <button onclick="location.href = 'medicine.html';" id="myButton" class="float-left submit-button" >Medicines</button>
      <button onclick="location.href = 'products.html';" id="myButton"float-left submit-button" >Equipments</button>
    </form>
</div>
</body>
</html>
